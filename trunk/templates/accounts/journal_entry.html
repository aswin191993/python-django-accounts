<table style="width: 100% !important; border-collapse: separate;">	{% for action in entry.debits %}	<tr>		<td style="background: #EFE; border-bottom: 1px dotted black; font-style: italic;" colspan="3">			<a href="{% url accounts-ledger action.account.pk %}">{{ action.account }}</a></td>		<td style="text-align: right; font-weight: bold; color: darkgreen; background: #EFE; border-bottom: 1px dotted black;" style="width: .5in">			{{ action.amount|stringformat:".2f" }}</td>		<td style="background: #EFE; border-bottom: 1px dotted black;" style="width: .5in"></td>	</tr>	{% endfor %}	{% for action in entry.credits %}	<tr>		<td style="background: #FEE; border-bottom: 1px dotted black; width: .5in"></td>		<td style="background: #FEE; border-bottom: 1px dotted black; font-style: italic;" colspan="2">		<a href="{% url accounts-ledger action.account.pk %}">{{ action.account }}</a></td>		<td style="background: #FEE; border-bottom: 1px dotted black; width: .5in"></td>		<td style="text-align: right; font-weight: bold; color: darkred; background: #FEE; border-bottom: 1px dotted black; width: .5in">			{{ action.positive|stringformat:".2f" }}</td>	</tr>	{% endfor %}	{% if entry.description %}	<tr>		<td style="width: .5in"></td>		<td style="width: .5in"></td>		<td colspan="3">{{ entry.description }}</td>	</tr>	{% endif %}</table>
